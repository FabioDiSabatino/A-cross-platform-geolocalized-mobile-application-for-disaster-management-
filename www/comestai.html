<!DOCTYPE html>
<html>
<body>
    <div class="content" id="comestai">
        <header class="bar bar-nav header">
            <span class="icon pull-left back icon-home" id="back-from-comestai"></span>
            <span class="btn pull-right" id="pubblica-comestai">Publish</span>
            <h1 class="title title-header">How are you?</h1>
        </header>
        <ul class="table-view stato">
            <li class="table-view-cell cell-stato ">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-stato pull-left">I'm fine</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/i'm fine.png" class="pull-right icon-stato stobene no-active" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-stato ">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-stato text-med pull-left">Slightly wounded</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/slightly wounded.png" class="pull-right icon-stato feritolieve no-active" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-stato ">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-stato pull-left">Injured</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/injured.png" class="pull-right icon-stato ferito no-active" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-stato ">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-stato pull-left  ">Trapped</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/trapped.png" class="pull-right icon-stato intrapplieve no-active" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-stato ">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-stato pull-left text-intrapp">Trapped and injured</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/trapped and injured.png" class="pull-right icon-stato intrapp no-active" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
