<!DOCTYPE html>
<html>
<body>
    <div class="content" id="map-widget">
        <header class="bar bar-nav header">
            <span class="icon pull-left back icon-home" id="back-from-map"></span>
            <a href="#myPopover">
                <h1 class="title title-header following_title" id="titleNavigation">
                    Map
                    <span class="icon icon-caret"></span>
                </h1>
            </a>
        </header>
        <div id="myPopover" class="popover">
            <header class="bar bar-nav header-popup">
                <h1 class="title titolo-filtri">Center view:</h1>
            </header>
            <ul class="table-view">
                <li class="table-view-cell" id="latest">
                    <a class="ui-link">
                        <span class="media-object pull-left icon icon-check check-filtro active check-latest"></span>
                        Latest
                    </a>
                </li>
                <li class="table-view-cell" id="nearest">
                    <a class="ui-link">
                        <span class="media-object pull-left icon icon-check check-filtro check-nearest"></span>
                        Nearest
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-map">
            <div class="mappa-content">
                <div class="mapContainer">
                    <div id="map"></div>
                </div>
            </div>
            <form class="input-ind-map">
                <input type="text" placeholder="Inserisci l'indirizzo" class="input-text">
            </form>
        </div>
    </div>
</body>
</html>
