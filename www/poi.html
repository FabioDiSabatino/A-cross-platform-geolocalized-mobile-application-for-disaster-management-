<!DOCTYPE html>
<html>
<body>
    <div class="content" id="poi">
        <header class="bar bar-nav header">
            <span class="icon pull-left back icon-home" id="back-from-poi"></span>
            <a href="#myPopover">
                <h1 class="title following_title title-header" id="titleNavigation">
                    Point of interest
                    <span class="icon icon-caret"></span>
                </h1>
            </a>
        </header>
        <div id="myPopover" class="popover">
            <header class="bar bar-nav header-popup ">
                <h1 class="title titolo-filtri ">Order by:</h1>
            </header>
            <ul class="table-view">
                <li class="table-view-cell latest">
                    <a class="ui-link">
                        <span class="media-object pull-left icon icon-check check-filtro active check-latest"></span>
                        Latest
                    </a>
                </li>
                <li class="table-view-cell nearest">
                    <a class="ui-link">
                        <span class="media-object pull-left icon icon-check check-filtro  check-nearest"></span>
                        Nearest
                    </a>
                </li>
                <li class="table-view-cell number">
                    <a class="ui-link">
                        <span class="media-object pull-left icon icon-check check-filtro check-number"></span>
                        Signal
                    </a>
                </li>
            </ul>
        </div>
        <div class="segmented-control filtri">
            <a class="control-item active lista-poi">
                List
            </a>
            <a class="control-item mappa-poi">
                Map
            </a>
        </div>
        <div class="content-poi">
        </div>
    </div>
</body>
</html>
