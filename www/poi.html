<!DOCTYPE html>
<html>
<body>
    <div class="content" id="poi">
        <header class="bar bar-nav header">
            <span class="icon pull-left back icon-home" id="back-from-poi"></span>
            <a class="title" id="foi-popup">
                Point of interest
                <span class="icon icon-caret"></span>
            </a>
        </header>
        <div data-role="popup" id="popupMenu">
            <ul class="table-view">
                <li class="table-view-divider" id="filters-title">Order By:</li>
                <li class="table-view-cell" id="poi-latest">
                    <span class="media-object pull-left icon icon-check check-filtro" id="check-latest"></span>
                    Latest
                </li>
                <li class="table-view-cell" id="poi-nearest">
                    <span class="media-object pull-left icon icon-check check-filtro" id="check-nearest"></span>
                    Nearest
                </li>
                <li class="table-view-cell" id="poi-report-number">
                    <span class="media-object pull-left icon icon-check check-filtro check-latest" id="check-number"></span>
                    Report Number
                </li>
            </ul>
        </div>
        <div class="segmented-control filtri">
            <a id="lista-poi" class="control-item active">
                List
            </a>
            <a id="mappa-poi" class="control-item">
                Map
            </a>
        </div>
        <div id="content-poi">
        </div>
    </div>
</body>
</html>
