<!DOCTYPE html>
<html>
<body>
    <div class="content" id="howareyou">
        <header class="bar bar-nav header">
            <span class="icon pull-left back icon-home" id="back-from-howareyou"></span>
            <span class="btn pull-right" id="publish-howareyou">Publish</span>
            <h1 class="title title-header">How are you?</h1>
        </header>
        <ul class="table-view" id="statuses">
            <li class="table-view-cell cell-status no-active" data-status="0">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-status pull-left">I'm fine</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/statuses/Fine.png" class="pull-right icon-status" id="Fine" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-status no-active" data-status="1">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-status text-med pull-left">Slightly wounded</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/statuses/SlightlyWounded.png" class="pull-right icon-status" id="SlightlyWounded" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-status no-active" data-status="2">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-status pull-left">Injured</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/statuses/Injuried.png" class="pull-right icon-status" id="Injured" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-status no-active" data-status="3">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-status pull-left">Trapped</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/statuses/Trapped.png" class="pull-right icon-status" id="Trapped" />
                    </div>
                </div>
            </li>
            <li class="table-view-cell cell-status no-active" data-status="4">
                <div class="ui-grid-a icon-block">
                    <div class="ui-block-a text-block">
                        <p class="text-status pull-left text-intrapp">Trapped and injured</p>
                    </div>
                    <div class="ui-block-b">
                        <img src="img/statuses/TrappedAndInjuried.png" class="pull-right icon-status" id="TrappedAndInjuried" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
